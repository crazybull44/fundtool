<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#"></a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
            </ul>
            <form class="navbar-form navbar-right">
                <div class="input-group margin-right15 float-left">
                  <span class="input-group-addon paddddd" id="basic-addon1"><li class="fund_code"></li></span>
                  <input type="text" data-provide="typeahead" id="autoTest"  class="form-control typeahead" placeholder="基金代码或名称" aria-describedby="basic-addon1" autocomplete="off"/>
                    <a class="glyphicon glyphicon-remove btn form-control-feedback pointer-events"></a>
                </div>
                <div id="reportrange" class="date">
                    <i class="glyphicon glyphicon-calendar fa fa-calendar"></i>&nbsp;
                    <span></span> <b class="caret"></b>
                </div>
                <input type="button" class="form-control" value="Go!" id="searchBtn">
                <input type="hidden" id="fund_code"/>
            </form>
        </div>
    </div>

<div class="col-sm-3 col-md-2 sidebar left-menu">
    <ul class="nav nav-sidebar" id="left-menu">
        <li class="active" data-index = "0"><a href="#"><span class="left-menu-icon details"></span>净值详细 <span class="sr-only">(current)</span></a></li>

        <li data-index = "2"><a href="#"><span class="left-menu-icon zhuanzhexian"></span>回撤走势图</a></li>

    <div data-index = "3" class = "hidden"></div>
    <div data-index = "4" class = "hidden"></div>

            &times;

    </div>
